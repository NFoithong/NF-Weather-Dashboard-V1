<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <header>Weather Dashboard</header>
    <!-- Search section -->
    <div class="dashboard">
        <div class="col-search">
            <div class="search-city">
                <form action="">
                    <label for="text">       
                         Search for a city:
                    </label>
                    <input type="text" name="city" class="search-input" placeholder="Enter city name">
                    <button class="search-button" type="button">Search</button>
                </form>
            </div>
            <div class="history-section">
                <button class="clear-history" type="button">Clear History</button>
                <form action="" class="histoy"></form>
            </div>
        </div>

        <!-- weather display -->
        <div class="col-display">
            <div class="">
                <div class="">
                    <div></div>
                    <h1 id="currentcity"></h1><img id="weathericon" src="" alt="">
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uv-index"><span id="uvspan"></span></p>
                </div>
            </div>
            <div class="">
                <h1>5-Day Forecast:</h1>
                <div class="forecast">
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
